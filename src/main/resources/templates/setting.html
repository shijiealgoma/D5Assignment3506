<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>

<head th:replace="fragments :: head"></head>

<body>

    <div class="chatPage">
        <div class="container-fluid">
            <div class="row content">
                <!-- left side -->
                <div class="col-md-2 bgColor">
                    <div class="" th:replace="menuleft :: menuleft"></div>
                </div>
                <!-- chat list -->
                <div class="col-md-3 ">
                    <div class="" th:replace="userlist :: userlist"></div>
                </div>

                <!-- login form -->
                <div class="col-md-7 centerContent settingMain">
                    <div class="setting">
                        <h1>SETTING</h1>
                        <img id="image" src="https://static.thenounproject.com/png/2416938-200.png" alt="" class="profileImg mt-3">
                        <!-- <h3 class="mt-3">Aiden Smith</h3>
                        <p>aiden@email.com</p>
                        <p class="mt-2">Project Manager</p>
                        <p>20, Feb. 2020 JOINED</p> -->
                        <div class="mt-2">
                            <label for="userName">userName</label>
                            <input type="text" class="form-control" id="userName" placeholder="userName" value="">
                        </div>
                        <div class="mt-2">
                            <label for="firstName">firstName</label>
                            <input type="text" class="form-control" id="firstName" placeholder="firstName" value="">
                        </div>
                        <div class="mt-2">
                            <label for="lastName">lastName</label>
                            <input type="text" class="form-control" id="lastName" placeholder="lastName" value="">
                        </div>
                        <div class="mt-2">
                            <label for="email">email</label>
                            <input type="text" class="form-control" id="email" placeholder="email"
                                value="">
                        </div>
                        <div class="mt-2">
                            <label for="title">title</label>
                            <input type="text" class="form-control" id="title" placeholder="Title"
                                value="">
                        </div>

                        <div class="mt-2">
                            <label for="imageAddress">imageAddress</label>
                            <input type="text" class="form-control" id="imageAddress" placeholder="imageAddress"
                                   value="">
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-block mt-3" onclick="save()">save</button>
                                <button type="button" class="btn btn-primary btn-block mt-3" onclick="deleteUser()">delete</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- <div th:replace="fragments :: footer"></div> -->
</body>

<script type="text/javascript">
    function save(){
        $.ajax({
            url: 'save', 	// 请求的地址，即要给那里发送请求
            data: {		// 请求参数，有多个时以逗号分割
                username: $("#userName").val(),
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                email: $("#email").val(),
                title:$("#title").val(),
                image:$("#imageAddress").val(),
            },
            type: 'post',		// 请求方式，get、post
            dataType: 'json',
            success: function (res) { // 请求成功执行此方法，res为返回值，名称自定义
                alert(res.msg);
                location.reload();
            },
            error: function (xhr, errorMessage, e) { //请求异常执行此方法，参数名不建议修改,可以不写这个函数
                alert(errorMessage);
            }
        });
    };

    function deleteUser(){

        res = confirm('确定要删除用户' + $("#userName").val() + '的所有信息吗？');

        if(res) {
            $.ajax({
                url: 'delete', 	// 请求的地址，即要给那里发送请求
                data: {		// 请求参数，有多个时以逗号分割
                    username: $("#userName").val(),
                },
                type: 'post',		// 请求方式，get、post
                dataType: 'json',
                success: function (res) { // 请求成功执行此方法，res为返回值，名称自定义
                    alert(res.msg);
                    // searchAllUser();
                    location.reload();
                },
                error: function (xhr, errorMessage, e) { //请求异常执行此方法，参数名不建议修改,可以不写这个函数
                    alert(errorMessage);
                }
            });
        }
    };

    function clickUser(username){
        $.ajax({
            url: 'search', 	// 请求的地址，即要给那里发送请求
            data: {		// 请求参数，有多个时以逗号分割
                username: username,
            },
            type: 'post',		// 请求方式，get、post
            dataType: 'json',
            success: function (res) { // 请求成功执行此方法，res为返回值，名称自定义
                $("#image").attr("src", res.data.image);
                $("#userName").val(res.data.username);
                $("#firstName").val(res.data.firstName);
                $("#lastName").val(res.data.lastName);
                $("#email").val(res.data.email);
                $("#title").val(res.data.title);
                $("#imageAddress").val(res.data.image);
            },
            error: function (xhr, errorMessage, e) { //请求异常执行此方法，参数名不建议修改,可以不写这个函数
                alert(errorMessage);
            }
        });
    }

    function searchAllUser(){
        $.ajax({
            url: 'setting', 	// 请求的地址，即要给那里发送请求
            type: 'post',		// 请求方式，get、post
            dataType: 'json',
            success: function (res) { // 请求成功执行此方法，res为返回值，名称自定义
                userlist = res.data;
            },
            error: function (xhr, errorMessage, e) { //请求异常执行此方法，参数名不建议修改,可以不写这个函数
                alert(errorMessage);
            }
        });
    }
</script>



</html>
